<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <style>
        /* Styling for the body */
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: white;
        font-family: 'Minecraftia', sans-serif;
        display: flex;
        background-image: url('wallpaper.gif');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
}

        /* New page with members display */
        .members-page {
            display: block; /* Directly show the members page */
            opacity: 1; /* Ensure it's visible immediately */
            text-align: center;

            color: white;
            font-family: 'Arial', sans-serif;
            padding-top: 50px;
        }

        .ascii-art {
            font-family: 'Courier New', Courier, monospace;
            color: white;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0 auto;
            text-align: center;
            font-size: 18px;
            display: block; /* Show ASCII art */
        }

        .member {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }

        .member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .member a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            display: block;
            margin-top: 10px;
        }
        
        .members-page h1.custom-heading {
            font-size: 15px; /* Set your desired font size here */
            color: white; 
            white-space: pre;   /* Set color to white (or any color you prefer) */
            text-align: center; /* Center align the text */
            font-family: 'Courier New', Courier, monospace;
            line-height: 0.65; /* Prevents extra spacing between lines */
            margin: 0;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Minecraftia', sans-serif;
            font-size: 24px;
            z-index: 9999;
            cursor: pointer;
        }

        #bottom-left {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.5em;
}
        
        
    </style>
</head>

<body>
    <div id="overlay">
        <div>

    </div>
    
    <!-- New page with members -->

<script>
    document.getElementById("overlay").addEventListener("click", function() {
        document.getElementById("overlay").style.display = "none";
        var audio = new Audio('music.mp3');
        audio.volume = 0.3;
