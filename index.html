    <style>
        /* Styling for the body */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        /* New page with members display */
        .members-page {
            display: block; /* Directly show the members page */
            opacity: 1; /* Ensure it's visible immediately */
            text-align: center;
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            padding-top: 50px;
        }

        .ascii-art {
            font-family: 'Courier New', Courier, monospace;
            color: white;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0 auto;
            text-align: center;
            font-size: 18px;
            display: block; /* Show ASCII art */
        }

        .member {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }

        .member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .member a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            display: block;
            margin-top: 10px;
        }
        
        .members-page h1.custom-heading {
            font-size: 15px; /* Set your desired font size here */
            color: white; 
            white-space: pre;   /* Set color to white (or any color you prefer) */
            text-align: center; /* Center align the text */
            font-family: 'Courier New', Courier, monospace;
            line-height: 0.65; /* Prevents extra spacing between lines */
            margin: 0;
        }   
    </style>
</head>
